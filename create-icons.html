<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generate Icons</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const sizes = [16, 32, 48, 128];
    
    sizes.forEach(size => {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#2563eb');
      gradient.addColorStop(1, '#7c3aed');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Microphone icon
      ctx.fillStyle = '#ffffff';
      
      // Mic body (rounded rectangle)
      const micWidth = size * 0.35;
      const micHeight = size * 0.45;
      const micX = (size - micWidth) / 2;
      const micY = size * 0.15;
      const radius = micWidth / 2;
      
      ctx.beginPath();
      ctx.roundRect(micX, micY, micWidth, micHeight, radius);
      ctx.fill();
      
      // Mic stand
      const standWidth = size * 0.08;
      const standHeight = size * 0.25;
      const standX = (size - standWidth) / 2;
      const standY = micY + micHeight;
      ctx.fillRect(standX, standY, standWidth, standHeight);
      
      // Mic base
      const baseWidth = size * 0.5;
      const baseHeight = size * 0.08;
      const baseX = (size - baseWidth) / 2;
      const baseY = size * 0.85;
      ctx.beginPath();
      ctx.roundRect(baseX, baseY, baseWidth, baseHeight, baseHeight / 2);
      ctx.fill();
      
      // Caption lines (small lines on the right side)
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = Math.max(2, size * 0.08);
      ctx.lineCap = 'round';
      
      const lineStartX = size * 0.65;
      const lineY1 = size * 0.35;
      const lineY2 = size * 0.5;
      const lineY3 = size * 0.65;
      const lineEndX = size * 0.9;
      
      ctx.beginPath();
      ctx.moveTo(lineStartX, lineY1);
      ctx.lineTo(lineEndX, lineY1);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(lineStartX, lineY2);
      ctx.lineTo(lineEndX - size * 0.05, lineY2);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(lineStartX, lineY3);
      ctx.lineTo(lineEndX - size * 0.1, lineY3);
      ctx.stroke();
      
      // Download
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    });
    
    document.body.innerHTML = '<p>Icons generated! Check your downloads folder.</p>';
  </script>
</body>
</html>
